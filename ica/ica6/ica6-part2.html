<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="ica6-part2.css" rel="stylesheet">
    <title>Flex your Grid Skills</title>
</head>
<body>
    <div id="flex-parent">
        <p id="flex-child4">Make me first in the row.</p>
        <p id="flex-child3">Make me show 2nd in the row.</p>
        <p id="flex-child1">Make me show 3rd from the left.</p>
        <p id="flex-child2">Make me fourth in the row.</p>
    </div>
    <hr>
    <p>Make these numbers look like a keypad</p>
    <div id="grid-parent">
        <h1 id="no1" class="keypad-button">1</h1>
        <h1 id="no2" class="keypad-button">2</h1>
        <h1 id="no3" class="keypad-button">3</h1>
        <h1 id="no4" class="keypad-button">4</h1>
        <h1 id="no5" class="keypad-button">5</h1>
        <h1 id="no6" class="keypad-button">6</h1>
        <h1 id="no7" class="keypad-button">7</h1>
        <h1 id="no8" class="keypad-button">8</h1>
        <h1 id="no9" class="keypad-button">9</h1>
        <h1 id="no0" class="keypad-button">0</h1>
    </div>
</body>
</html>
