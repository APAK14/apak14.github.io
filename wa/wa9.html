<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="wa9.css">
  <title>Music Trivia Machine</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/he/1.2.0/he.js"></script>

</head>
<body>
  <div class="app">
    <header>Music Trivia Machine</header>
    <section class="content">
      <div class="question" id="js-question"></div>
      <div class="answer" id="js-answer"></div>
      <button type="button" id="js-new-question" class="new-question button">
        Get New Question
      </button>
      <button type="button" id="js-show-answer" class="show-answer button">
        Show Answer
      </button>
      <button type="button" id="js-share" class="button">Share</button>

    </section>
  </div>
  <script src="wa9.js"></script>
</body>
</html>
